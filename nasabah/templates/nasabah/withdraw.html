{% extends "base.html" %}
{% load humanize %}
{% block content %}

<div class="card mt-2 ml-5">
	<div class="card-header">
		Kurangi / ambil saldo {{ nasabah }}
	</div>
	<!--Card content-->
	<div class="card-body">
		{% if nasabah %}
		<h4>Saldo : {{ nasabah.balance }}</h4>
		{% endif %}
		<form method="post">{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" class="btn btn-primary btn-sm" value="Simpan">
		</form>
	</div>

</div>


{% endblock content %}
