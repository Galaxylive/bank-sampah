{% extends "base.html" %}
{% block content %}

<!--Grid row-->
<div class="row wow fadeIn animated" style="visibility: visible; animation-name: fadeIn;">

	<!--Card-->
	<div class="card">
		<div class="card-header">
			Barang <a href="/item/add" class="badge badge-success">Tambah</a>
		</div>
		<!--Card content-->
		<div class="card-body">
			<!-- Table  -->
			<table class="table table-hover">
				<!-- Table head -->
				<thead class="blue lighten-4">
					<tr>
						<th>#</th>
						<th>Nama</th>
						<th>Harga</th>
						<th>Ditambahkan</th>
					</tr>
				</thead>
				<!-- Table head -->

				<!-- Table body -->
				<tbody>
					{% for object in object_list %}
					<tr>
						<th scope="row">{{ object.pk }}</th>
						<td>{{ object.name }} <a href="{{ object.get_absolute_url }}" class="badge badge-primary">Edit</a></td>
						<td>{{ object.price }}</td>
						<td>{{ object.created }}</td>
					</tr>
					{% endfor %}
				</tbody>
				<!-- Table body -->
			</table>
			<!-- Table  -->

		</div>

	</div>
	<!--/.Card-->

</div>
<!--Grid row-->

{% endblock content %}
