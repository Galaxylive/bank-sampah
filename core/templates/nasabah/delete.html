{% extends "base.html" %}
{% block content %}


<!--Card-->
<div class="card mt-2 ml-5">
	<div class="card-header">
		Hapus Nasabah
	</div>
	<!--Card content-->
	<div class="card-body">
		<form method="post">{% csrf_token %}
			<p>Hapus nasabah bernama "{{ object.name }}"?</p>
			<p>Semua data nasabah akan hilang!</p>
			<input type="submit" class="btn btn-danger" value="YA!">
		</form>
	</div>

</div>
<!--/.Card-->


{% endblock content %}
