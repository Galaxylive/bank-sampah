{% extends "base.html" %}
{% block content %}


<div class="card-header mt-2 ml-2">
	Hapus Nasabah
</div>
<!--Card content-->
<div class="card-body mt-2 ml-5">
	<form method="post">{% csrf_token %}
		<p>Hapus nasabah bernama "{{ object.name }}"?</p>
		<p>Semua data nasabah akan hilang!</p>
		<input type="submit" class="btn btn-danger btn-sm" value="YA!">
	</form>
</div>

{% endblock content %}
