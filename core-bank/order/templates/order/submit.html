{% extends "base.html" %}
{% load humanize %}
{% block content %}

<div class="mt-2 p-0 m-0">
	<div class="card-header">
		Simpan Order #{{ object.pk }}
		<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modal{{ object.pk }}">
			Detail
		</button>
	</div>
	<!--Card content-->
	<div class="card-body">
		Nasabah : {{ object.nasabah }}
		<br>
		Total : Rp {{ object.get_total|intcomma }}
		<form method="post">{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" class="btn btn-primary btn-sm" value="Simpan">
		</form>
	</div>
</div>
<!--/.Card-->

{% include "order/modal.html" with order=object %}

{% endblock content %}
