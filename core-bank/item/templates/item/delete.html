{% extends "base.html" %}
{% block content %}


<div class="card-header">
	Hapus Barang
</div>
<!--Card content-->
<div class="card-body">
	<form method="post">{% csrf_token %}
		<p>Hapus barang dengan nama "{{ object.name }}"?</p>
		<p>Semua order dengan barang "{{ object.name }}" akan ikut terhapus!</p>
		<a href="{{ object.get_absolute_url }}" class="badge badge-primary">Edit Barang</a>
		<input type="submit" class="btn btn-danger btn-sm" value="YA!">
	</form>
</div>


{% endblock content %}
